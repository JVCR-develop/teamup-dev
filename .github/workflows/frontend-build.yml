name: Frontend Build

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'frontend/**'
      - '.github/**'  # <-- ДОБАВЬ
  pull_request:
    branches: [ main ]
    paths:
      - 'frontend/**'
      - '.github/**'  # <-- ДОБАВЬ
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: |
          cd frontend
          npm install
      - name: Build
        run: |
          cd frontend
          npm run build --if-present