name: Backend Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/**'  # <-- ДОБАВЬ ЭТУ СТРОКУ
  pull_request:
    branches: [ main ]
    paths:
      - 'backend/**'
      - '.github/**'  # <-- И СЮДА
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
      - name: Test
        run: |
          cd backend
          echo "No tests yet"